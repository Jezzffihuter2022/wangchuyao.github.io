<!-- Responsive avatar sizing -->
<style>
/* ---------- 桌面端：保持与主题一致 (flex 横排) ---------- */
.author__avatar-wrapper{
  display:flex;           /* 与 Minimal Mistakes 默认一致 */
  align-items:flex-start;
  gap:1.5rem;
}

/* ---------- 头像圆形 & 最大宽度 ---------- */
.author__avatar img{
  display:inline-block;
  border-radius:50%;
  height:auto;
  width:100%;
  max-width:280px;        /* 桌面端尺寸 */
}

/* ---------- 移动端：头像居中，文字落下 ---------- */
@media (max-width:768px){
  .author__avatar-wrapper{
    flex-direction:column;   /* 头像上，文字下 */
    align-items:center;
    text-align:center;
    margin-top:8vw;          /* 与你原来保持一致的留白 */
    margin-bottom:6vw;
  }

  .author__avatar img{
    width:80vw;              /* 移动端更大但仍留边 */
    max-width:80vw;
  }
}
</style>
