{% include base_path %}
<!-- start custom head snippets -->
<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>
<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>
<!-- Responsive avatar sizing -->
<style>
/* 桌面端：保持左右排布 */
.author__avatar-wrapper{
  display:flex;
  align-items:flex-start;
  gap:1.5rem;
}
/* 头像圆形 & 最大宽度 */
.author__avatar img{
  display:inline-block;
  border-radius:50%;
  height:auto;
  width:100%;
  max-width:280px;
}
/* 移动端：头像居中，文字落下 */
@media (max-width:768px){
  /* Target the actual parent container */
  .author-wrapper {
    display:flex !important;
    flex-direction:column !important;
    align-items:center !important;
    text-align:center !important;
  }
  .author-wrapper > div {
    display:flex !important;
    flex-direction:column !important;
    align-items:center !important;
    width:100% !important;
  }
  .author__avatar-wrapper{
    flex-direction:column;
    align-items:center;
    text-align:center;
    margin-top:8vw;
    margin-bottom:6vw;
  }
  .author__avatar {
    width:90vw;
    margin-bottom:5vw; /* Reduced spacing between photo and content below */
  }
  .author__avatar img{
    width:100%;
    max-width:90vw;
  }
  .author__content {
    width:100% !important;
    text-align:center !important;
    margin-bottom:5vw !important; /* Add spacing after content */
  }
  .author__name {
    margin-bottom:3vw !important; /* Add spacing after name */
  }
  .author__bio {
    margin-bottom:3vw !important; /* Add spacing after bio */
  }
  .author__urls-wrapper {
    width:100% !important;
    text-align:center !important;
    margin-top:3vw !important; /* Add spacing before Contact button */
  }
}
</style>
<!-- end custom head snippets -->
