{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="/">Home</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon"><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
/* Force all menu items to show on all screen sizes */
.masthead__menu-item {
  display: inline-block !important;
}

/* Hide the hamburger menu button since we're showing all items */
.greedy-nav button {
  display: none !important;
}

/* Base responsive font sizing and spacing */
.visible-links {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  flex-wrap: nowrap;
  padding: 0;
  margin: 0;
  width: 100%;
}

/* Consistent spacing between all items */
.masthead__menu-item {
  flex-shrink: 0;
  margin: 0 0.75rem; /* Base spacing */
}

.masthead__menu-item:first-child {
  margin-left: 0;
}

.masthead__menu-item:last-child {
  margin-right: 0;
}

/* Responsive font sizing */
.masthead__menu-item a {
  font-size: 1rem; /* Base font size */
  white-space: nowrap;
  padding: 0.5rem 0;
}

/* Tablet adjustments */
@media (max-width: 1024px) and (min-width: 769px) {
  .masthead__menu-item {
    margin: 0 0.6rem;
  }
  
  .masthead__menu-item a {
    font-size: 0.95rem;
  }
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .masthead__menu-item {
    margin: 0 0.4rem; /* Proportionally smaller spacing */
  }
  
  .masthead__menu-item a {
    font-size: 0.85rem; /* Smaller font size */
    padding: 0.3rem 0;
  }
}

/* Small mobile adjustments */
@media (max-width: 480px) {
  .masthead__menu-item {
    margin: 0 0.25rem; /* Even smaller spacing */
  }
  
  .masthead__menu-item a {
    font-size: 0.75rem; /* Even smaller font size */
    padding: 0.2rem 0;
  }
}

/* Extra small mobile adjustments */
@media (max-width: 360px) {
  .masthead__menu-item {
    margin: 0 0.15rem; /* Minimal spacing */
  }
  
  .masthead__menu-item a {
    font-size: 0.7rem; /* Minimum readable font size */
  }
}
</style>
