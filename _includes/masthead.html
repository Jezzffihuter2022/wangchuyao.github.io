{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
         <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="/">Home</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item mobile-priority-{{ forloop.index }}"><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon"><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
<style>
/* Desktop: Ensure theme toggle is visible and vertically aligned */
#theme-toggle {
  display: inline-block !important;
}

#theme-toggle a {
  display: flex !important;
  align-items: center !important;
  height: 100%;
}

/* Mobile navigation adjustments */
@media (max-width: 768px) {
  /* Move theme toggle to a better position on mobile */
  #theme-toggle {
    position: absolute !important;
    right: 65px !important; /* Increased from 55px for more spacing */
    top: 50% !important;
    transform: translateY(-50%) !important;
    margin: 0 !important;
    z-index: 100 !important;
  }
  
  /* Show first 3 menu items on mobile */
  .masthead__menu-item.mobile-priority-1,
  .masthead__menu-item.mobile-priority-2,
  .masthead__menu-item.mobile-priority-3 {
    display: inline-block !important;
  }
  
  /* Hide items that don't fit */
  .masthead__menu-item.mobile-priority-4,
  .masthead__menu-item.mobile-priority-5 {
    display: none;
  }
  
  /* Adjust spacing for mobile menu items */
  .visible-links {
    padding-right: 100px; /* Make room for theme toggle and hamburger */
    margin: 0;
    padding-left: 0;
  }
  
  /* Very minimal spacing between menu items */
  .masthead__menu-item {
    margin-left: 0.05rem;
    margin-right: 0.05rem;
  }
  
  /* Remove margin for first and last visible items */
  .masthead__menu-item:first-child {
    margin-left: 0;
  }
  
  .masthead__menu-item.mobile-priority-3 {
    margin-right: 0;
  }
  
  /* 1rem font size for all items */
  .masthead__menu-item a,
  .masthead__menu-item--lg a {
    font-size: 1rem !important;
    padding: 0.15rem 0.1rem;
    letter-spacing: -0.01em;
  }
  
  /* Theme toggle specific styling on mobile */
  #theme-toggle a {
    font-size: 1rem !important;
    padding: 0.5rem !important; /* Larger padding for easier clicking */
  }
  
  /* Ensure Home has same styling as other items */
  .masthead__menu-item--lg a {
    font-weight: normal;
  }
  
  /* Hamburger menu positioning and sizing */
  .greedy-nav button {
    position: absolute;
    right: 0.5rem;
    margin: 0;
    padding: 0.3rem !important; /* Smaller padding for smaller button */
  }
  
  /* Make hamburger menu icon smaller while keeping 3 lines */
  .greedy-nav .navicon {
    width: 0.9rem !important;
    height: 0.7rem !important;
  }
}

/* Even smaller screens */
@media (max-width: 480px) {
  .masthead__menu-item {
    margin-left: 0.02rem;
    margin-right: 0.02rem;
  }
  
  .masthead__menu-item a,
  .masthead__menu-item--lg a {
    font-size: 0.9rem !important;
    padding: 0.1rem 0.05rem;
  }
  
  #theme-toggle a {
    font-size: 0.9rem !important;
  }
}
</style>
